<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content >
    <form [formGroup]="loginForm" (submit)="login()">
      <mat-form-field appearance="fill">
        <mat-label>digite seu e-mail</mat-label>
        <input
          matInput
          placeholder="email@exemplo.com"
          [formControl]="email"
          required
        />
        <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
      </mat-form-field>
      <br />
      <mat-form-field appearance="fill">
        <mat-label>informe a senha</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="password.invalid">{{ getErrorMessagePassword() }}</mat-error>
      </mat-form-field>
      <mat-card-actions align="start">
        <button mat-stroked-button color="primary">Entrar</button>
      </mat-card-actions>
    </form>
  </mat-card-content>

  <mat-card-footer> Novo usu√°rio?<a>CADASTRE-SE</a> </mat-card-footer>
</mat-card>
